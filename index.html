<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily-Toolkit</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&family=Material+Symbols+Rounded&family=Material+Symbols+Sharp" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/calculator.css" />
    <link rel="stylesheet" href="styles/dark-mode.css" />
    <link rel="stylesheet" href="styles/weather-box.css" />
    <link rel="stylesheet" href="styles/expense-tracker.css" />
    <link rel="stylesheet" href="styles/notes-box.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1><i class="fas fa-tools brand-icon"></i> Daily-Toolkit</h1>
      <h2 class="dark-mode-btn">Dark Mode <i class="fa-solid fa-moon"></i></h2>
    </header>
    <hr />

    <!-- Main Section -->
    <main class="main-section">
      <!-- Weather -->
      <div class="weather-box">
        <div class="date-box">
          <p class="time">Time</p>
          <p class="day">Day</p>
          <p class="date">Date</p>
        </div>
        <div class="weather">
          <div class="div-1">
            <img class="weather-image" src="images/clouds.png" alt="weather icon" />
            <p class="condition">Condition</p>
          </div>
          <div class="div-2">
            <p class="temperature">Temperature</p>
            <p class="location">Location</p>
            <p class="humidity">Humidity</p>
            <p class="aqi">AQI</p>
          </div>
        </div>
      </div>

      <!-- Calculator -->
      <div class="calculator-container main-cards">
        <h1><i class="fa-solid fa-calculator"></i> Calculator</h1>
        <div class="input-box">
          <input id="input" type="text" placeholder="0" readonly />
        </div>
        <div class="button-box">
          <!-- Buttons row-wise -->
          <button class="btn ac-btn" onclick="inputValue = ''; document.querySelector('#input').value=inputValue;">AC</button>
          <button class="btn color-btn" onclick="if (inputValue !== 'Syntax Error') { inputValue = inputValue.slice(0, -1); } else { inputValue = ''; } document.querySelector('#input').value = inputValue;">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button class="btn color-btn" onclick="inputValue += '%'; document.querySelector('#input').value=inputValue;">%</button>
          <button class="btn color-btn" onclick="inputValue += '/'; document.querySelector('#input').value=inputValue;">/</button>
          <button class="btn" onclick="inputValue += '7'; document.querySelector('#input').value=inputValue;">7</button>
          <button class="btn" onclick="inputValue += '8'; document.querySelector('#input').value=inputValue;">8</button>
          <button class="btn" onclick="inputValue += '9'; document.querySelector('#input').value=inputValue;">9</button>
          <button class="btn color-btn" onclick="inputValue += '*'; document.querySelector('#input').value=inputValue;">*</button>
          <button class="btn" onclick="inputValue += '4'; document.querySelector('#input').value=inputValue;">4</button>
          <button class="btn" onclick="inputValue += '5'; document.querySelector('#input').value=inputValue;">5</button>
          <button class="btn" onclick="inputValue += '6'; document.querySelector('#input').value=inputValue;">6</button>
          <button class="btn color-btn" onclick="inputValue += '-'; document.querySelector('#input').value=inputValue;">-</button>
          <button class="btn" onclick="inputValue += '1'; document.querySelector('#input').value=inputValue;">1</button>
          <button class="btn" onclick="inputValue += '2'; document.querySelector('#input').value=inputValue;">2</button>
          <button class="btn" onclick="inputValue += '3'; document.querySelector('#input').value=inputValue;">3</button>
          <button class="btn color-btn" onclick="inputValue += '+'; document.querySelector('#input').value=inputValue;">+</button>
          <button class="btn" onclick="inputValue += Math.E; document.querySelector('#input').value=inputValue;">e</button>
          <button class="btn" onclick="inputValue += '0'; document.querySelector('#input').value=inputValue;">0</button>
          <button class="btn" onclick="inputValue += '.'; document.querySelector('#input').value=inputValue;">.</button>
          <button class="btn equal-btn" onclick="try { let res = eval(inputValue).toString(); inputValue = res; } catch (err) { inputValue = 'Syntax Error'; } document.querySelector('#input').value=inputValue;">=</button>
        </div>
      </div>

      <!-- Expense Tracker -->
      <div class="expense-container main-cards">
        <div class="total-expense">
          <span class="span1">Total Expense</span>
          <span class="span2">‚Çπ0</span>
        </div>
        
          <form id="expense-form">
            <input type="text" id="title" placeholder="Eexpense title" required />
            <div>
              <input type="number" id="amount" placeholder="Amount" required />
              <input type="date" id="date" required />
            </div>
            <button type="button" class="expense-add">+ Add</button>
          </form>
        <div class="expense-items">
          <p id="default-para">Add Expenses</p>
          <span class="material-symbols-outlined expense-icon">
account_balance_wallet
</span>
        </div>
    </div>
    <!-- Notes -->
      <div class="notes-container main-cards">
        <h2>üìù Notes</h2>
        <div class="note-input">
          <textarea id="noteText" placeholder="Write your note here..."></textarea>
          <button id="addNoteBtn">+ Add</button>
        </div>
        <div class="notes-list">
          <p id="default-note">Add Note</p>
          <span class="material-symbols-outlined note-span">
assignment
</span>
        </div>
      </div>
    </main>

    <hr />

    <!-- Footer -->
    <footer>

    </footer>

    <!-- Scripts -->
    <script src="javascript/dark-mode.js"></script>
    <script src="javascript/weather.js"></script>
    <script src="javascript/dayTimeDate.js"></script>
    <script src="javascript/expense-tarcker.js"></script>
    <script src="javascript/notes.js"></script>
  </body>
</html>
